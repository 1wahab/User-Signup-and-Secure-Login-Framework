<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #1a1a2e; /* Dark Blue */
            color: #eaeaea; /* Soft White */
            margin: 0;
            padding: 0;
            background-image: 
                radial-gradient(circle, rgba(255, 255, 255, 0.1) 2%, transparent 2%),
                linear-gradient(135deg, #1a1a2e 25%, #16213e 25%, #16213e 50%, #1a1a2e 50%, #1a1a2e 75%, #16213e 75%, #16213e 100%);
            background-size: 10px 10px, 40px 40px;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-form {
            background: rgba(32, 32, 44, 0.9); /* Slightly Transparent Dark Background */
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            width: 350px;
            animation: fadeIn 1s ease-in-out;
        }
        .login-form h2 {
            margin-bottom: 20px;
            font-size: 28px;
            text-align: center;
            color: #eaeaea;
        }
        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #2a2a4a; /* Dark Input Background */
            color: #eaeaea; /* Light Text */
        }
        .login-form input::placeholder {
            color: #c0c0c0; /* Light Grey Placeholder */
        }
        .login-form button {
            width: 100%;
            padding: 12px;
            background-color: #ccff00; /* Bright Lime */
            color: #1a1a2e; /* Dark Blue Text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .login-form button:hover {
            background-color: #b2db00; /* Slightly Darker Lime */
            transform: scale(1.05);
            box-shadow: 0 2px 10px rgba(204, 255, 0, 0.5);
        }
        .login-form p {
            text-align: center;
            margin-top: 15px;
            color: #c0c0c0;
        }
        .login-form p a {
            color: #ccff00;
            text-decoration: none;
            font-weight: bold;
        }
        .login-form p a:hover {
            text-decoration: underline;
        }

        /* Animation for subtle fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Add responsive styles */
        @media (max-width: 768px) {
            .login-form {
                width: 90%;
                padding: 20px;
            }
            .login-form h2 {
                font-size: 24px;
            }
            .login-form button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <form class="login-form" id="loginForm">
        <h2>Log In</h2>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent form from reloading the page

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://127.0.0.1:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const result = await response.json();

                if (response.ok) {
                    alert(result.message);
                } else {
                    alert(result.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while logging in.');
            }
        });
    </script>
</body>
</html>
